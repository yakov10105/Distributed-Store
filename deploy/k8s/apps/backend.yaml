# BFF Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bff-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bff-service
  template:
    metadata:
      labels:
        app: bff-service
    spec:
      containers:
      - name: bff-service
        image: bff-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: AUTH_SERVICE_ADDR
          value: auth-service:50051
        - name: ORDER_SERVICE_ADDR
          value: order-service:50052
        - name: SHIPPING_SERVICE_ADDR
          value: shipping-service:50053
---
apiVersion: v1
kind: Service
metadata:
  name: bff-service
spec:
  type: LoadBalancer
  selector:
    app: bff-service
  ports:
  - port: 8080
    targetPort: 8080

